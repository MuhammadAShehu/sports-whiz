<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fontawesome.com/icons/futbol?f=classic&s=light&pc=%2351241f" integrity= "" crossorigin="anonymous">
    <link href="https://fonts.google.com/specimen/Smooch+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/Logo.png" alt="logo"> 
        <br>
        Sports Whiz
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <button class="btn btn--big btn-brown">Ball sports</button>
            <i class="fa-light fa-futbol" style="color: #51241f;"></i>
            <button class="btn btn--big btn-violet">Racquet sports</button>
            <i class="fa-solid fa-racquet" style="color: #511f51;"></i>
            <button class="btn btn--big btn-green">Athletic sports</button>
            <i class="fa-regular fa-person-running-fast" style="color: #20511f;"></i>
            
        </div>
        <div class="question-area">
         <span id="question"></span>
         <span></span>
         <span></span>
         <p class="answer-message">Enter Answer:</p>
         <input id="answer-box" type="text"

        </div>
        <buttton class="btn btn--gray">Submit Answer</button>
    </div>
   
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
        
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
